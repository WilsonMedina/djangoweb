{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Actualizar Perfil {% endblock %}
{% block content %}
<section class="resume-section">
    <div class="resume-section-content mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            <h3 class="text-center mb-3 pt-3">Modificar Perfil</h3>
                            <hr>
                            {% csrf_token %} 
                            {{ form | crispy }}
                            <input type="submit" value="Actualizar" class="btn btn-success">
                            <a href="{% url 'blog:dashboard' %}" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
