{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Ingreso {% endblock %}
{% block content %}
<section class="resume-section">
    <div class="resume-section-content mt-5">
       <div class="row d-flex justify-content-center">
           <div class="card bg-light w-50 pt-2">
               <div class="card-body">
                    <form method="post">
                    {%csrf_token%}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-center">
                            <button class="text-decoration-none border border-light text-light rounded shadow btn btn-primary mt-3" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="{% url 'auth:reset_password' %}" class="text-decoration-none ml-5"><i class="bi bi-lock-fill"></i> Recuperar clave <i class="bi bi-chevron-right"></i></a><br>
            <hr>
            Aun no tienes una cuenta? <a href="{% url 'auth:register' %}" class="text-decoration-none ml-5">Registrame</a>
        </div>
    </div>
</section>
{% endblock %}
