{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block title %} Registro {% endblock %}
{% block content %}
<section class="resume-section">
   <div class="resume-section-content mt-5">
       <div class="d-flex justify-content-center">
           <div class="card bg-light w-50 pt-2">
               <div class="card-body">
                    <form method="post">
                        {%csrf_token%}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-center">
                            <button class="text-decoration-none border border-light text-light rounded shadow btn btn-primary mt-3" type="submit">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            Tienes una cuenta? <a href="{% url 'auth:login' %}" class="text-decoration-none ml-5">Ingresar</a>
        </div>
   </div>
</section>
{% endblock %}
